<!DOCTYPE html>
<html>
<head>
	<!-- Basics -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Login</title>
	<!-- CSS -->
  <meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="/static/css/reset.css">
	<link rel="stylesheet" href="/static/css/animate.css">
	<link rel="stylesheet" href="/static/css/loginstyle.css">
</head>
	<!-- Main HTML -->
<body>
	<!-- Begin Page Content -->
	<div id="container" style="height: 342px;margin-top: -164px;">
		<h2 style="text-align: center;font-size: 42px;top: 12px;position: relative;">Login</h2>
		<form name="LoginForm" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
		<label for="username" style="font-family: 'Cormorant Garamond', serif;font-size: 16px;">Username or Email:</label>
		<input type="name" id="username" name="username"  placeholder="Username">
		<label for="password" style="font-family: 'Cormorant Garamond', serif;font-size: 16px;">Password:</label>
		<input type="password" name="password" id="password" placeholder="Password">
      <a href="{% url 'register' %}" style="font-family: 'Cormorant Garamond', serif;font-size: 13px;color: #b7b7b7;background: white;margin-left: 16px;">Create New User?</a>
		<div id="lower">
		<input type="submit" value="Login">
		<code>{{error}}</code>
		</div>
		</form>
	</div>
	<!-- End Page Content -->
</body>
</html>
